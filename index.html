<html>
<title>Weather App</title>

<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:700');
	</style>
</head>

<body>
	<div>
		<div class="jumbotron">
			<br>
			<span id="currentLocation">Loading...</span>
		</div>
		<div class="temp-class" id="tempclass">
			<div>
				<span id="currentWeather">Loading...</span>
			</div>
			<div>Temperature :
				<span id="currentTemp">Loading...</span>
			</div>
			<div>Pressure :
				<span id="currentPressure">Loading...</span>
			</div>
			<div>Humidity :
				<span id="currentHumidity">Loading...</span>
			</div>
			<div>high :
				<span id="currentHighTemp">Loading...</span>F</div>
			<div>low :
				<span id="currentLowTemp">Loading...</span>F</div>
			<button id="toggleTemp">Celc/Farenheit</button>
		</div>

	</div>

</body>

</html>
