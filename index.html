<html>
<title>My Weather App</title>

<head>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:700');
	</style>
</head>

<body>
	<div>
		<div class="jumbotron">
			<br>
			<span id="currentLocation">Loading...</span>
		</div>
		<div class="temp-class" id="tempclass">
			<div>
				<span id="currentWeather">Loading...</span>
			</div>
			<div>Temperature :
				<span id="currentTemp">Loading...</span>
			</div>
			<div>Pressure :
				<span id="currentPressure">Loading...</span>
			</div>
			<div>Humidity :
				<span id="currentHumidity">Loading...</span>
			</div>
			<div>high :
				<span id="currentHighTemp">Loading...</span>F</div>
			<div>low :
				<span id="currentLowTemp">Loading...</span>F</div>
			<button id="toggleTemp">Celc/Farenheit</button>
			<!--        <div>toggle: <a href="#" id="toggle">C/F</a></div> -->
		</div>

	</div>

</body>

</html>
